{% load i18n %}
<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<style>
img {
    float: center;
    border: 3px solid black;
    margin: 0px 0px 10px 10px;
}
</style>
    <meta name="viewport" content="width=device-width">
    <script src="{% static "rmap/libs/jquery/2.1.1/jquery.min.js" %}" type="text/javascript"></script>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "rmap/libs/bootstrap/3.3.6/css/bootstrap.min.css" %}" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" >

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
    <img src="/{{ image.image.url }}" class="img-rounded img-responsive">
    </div>
    <div class="col-xs-8">
    {{image.date}}
    </div>
    <div class="col-xs-12">
    {{image.description}}
    </div>
  </div>
</div>

</html>
