{% extends "base.html" %}
{% load i18n %}

{% block content %}
 
  <section id="main_content">

    <h2 id="striped-rows">{% trans 'Network' %}</h2>

    <div class="table-responsive">
      <table class="table">
	<thead  class="thead-default">
	<tr>
	  <th>{% trans 'Short name' %}</th>
	  <th>{% trans 'Description' %}</th>
	  <th>{% trans 'Provider' %}</th>
	  <th>{% trans 'Licenze' %}</th>
	</tr>
	</thead>
	    <tr>
              <td> {{ object.name }} </td>
	      <td> {{ object.description }}</td>
	      <td> <a href="{{ object.provider_url }}">{{ object.provider }}</a></td>
	      <td> <a href="{{ object.licenze_url }}">{{ object.licenze }}</a></td>
	    </tr>
      </table>
    </div>
  </section>

{% endblock %}
