; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
framework = arduino
lib_extra_dirs = ../../../arduino/sketchbook/libraries/
monitor_speed = 115200


[env:microduino-core-client]
build_flags =
  -DCLIENT='"YES"'
platform = atmelavr
board = 328p16m
platform_packages =
  toolchain-atmelavr@1.70300.191015
  framework-arduino-avr @ https://github.com/r-map/ArduinoCore-avr.git
lib_ignore =
   Rmap
   STM32duino FreeRTOS
   EspSoftwareSerial
   USBcore
monitor_port = /dev/ttyUSBm0

[env:microduino-core-server]
build_flags =
  -DSERVER='"YES"'
platform = atmelavr
board = 328p16m
platform_packages =
  toolchain-atmelavr@1.70300.191015
  framework-arduino-avr @ https://github.com/r-map/ArduinoCore-avr.git
lib_ignore =
   Rmap
   STM32duino FreeRTOS
   EspSoftwareSerial
   USBcore
monitor_port = /dev/ttyUSBm0

[env:microduino-core-usb]
platform = atmelavr
board = 32u416m
platform_packages =
  toolchain-atmelavr@1.70300.191015
  framework-arduino-avr @ https://github.com/r-map/ArduinoCore-avr.git
lib_ignore =
   Rmap
   STM32duino FreeRTOS
   EspSoftwareSerial
   USBcore

[env:d1_mini]
board = d1_mini
platform = espressif8266
board_build.ldscript = eagle.flash.4m3m.ld
upload_speed = 921600
lib_ignore =
   ArduinoSTL
   FreeRTOS
   AESLib
   STM32duino LwIP
   STM32duino FreeRTOS
   Rmap
   arduino_uip
   RF24
   RF24Network
   UIPEthernet
   GSM_GPRSLibrary
   IRremote
   IRremoteSTM32
   Ucglib

[env:nucleo_l432kc]
platform = ststm32
board = nucleo_l432kc
lib_ignore =
   ArduinoSTL
   FreeRTOS
