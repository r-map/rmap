[env:nucleo_l476rg]
platform = ststm32
board = nucleo_l476rg
build_flags =  -std=gnu++11 -DARDUINO_ARCH_STM32 -fexceptions
lib_ignore =
   ArduinoSTL
   FreeRTOS
   AESLib
   IRremote
   StepperLab3
   EspSoftwareSerial
   Rmap

