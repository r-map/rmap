   Rmap

[env:microduino_stm32f103]
platform = ststm32 @ 13.0.0
board = genericSTM32F103CB
board_build.variants_dir = ../../custom_variants
board_build.variant = microduinostm32_F103CB
build_flags =
	-DUSBCON
	-DUSBD_VID=0
	-DUSBD_PID=0
	-DHAL_PCD_MODULE_ENABLED
	-DUSBD_USE_CDC
debug_build_flags =
	-DUSBCON
	-DUSBD_VID=0
	-DUSBD_PID=0
	-DHAL_PCD_MODULE_ENABLED
	-DUSBD_USE_CDC
	-Og -g2 -ggdb2
upload_protocol = stlink
debug_tool = stlink
lib_ignore =
   ArduinoSTL
   FreeRTOS
   AESLib
   IRremote
   StepperLab3
   EspSoftwareSerial
   Rmap
