[env:microduino_stm32f103]
platform = ststm32

board = genericSTM32F103CB
board_build.variants_dir = ../../custom_variants
board_build.variant = F103CB
build_flags =
	-DUSBCON
	-DUSBD_VID=0
	-DUSBD_PID=0
	-DHAL_PCD_MODULE_ENABLED
	-DUSBD_USE_CDC
debug_build_flags =
	-DUSBCON
	-DUSBD_VID=0
	-DUSBD_PID=0
	-DHAL_PCD_MODULE_ENABLED
	-DUSBD_USE_CDC
	-Og -g2 -ggdb2 	
upload_protocol = stlink
debug_tool = stlink

