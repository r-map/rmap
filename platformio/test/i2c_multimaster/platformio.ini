[platformio]
default_envs = 1284p16m
;default_envs = microduino_stm32f103

[env]
framework = arduino
lib_extra_dirs = ../../libraries/
monitor_speed = 115200



[env:1284p16m_1]
platform = atmelavr
platform_packages =
	toolchain-atmelavr@1.70300.191015
	framework-arduino-avr @ https://github.com/r-map/ArduinoCore-avr.git
board = 1284p16m
build_flags = -D I2C_MY_ADDRESS=1 -D I2C_OTHER_ADDRESS=2  -D I2C_HOW_MANY_BUSY_CHECKS_AFTER_STOP=1000 -D TWI_TIMEOUT=1000

