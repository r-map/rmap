[env]
framework = arduino
lib_extra_dirs = ../../../arduino/sketchbook/libraries/
monitor_speed = 115200


[env:nucleo_l476rg]
platform = ststm32
board = nucleo_l476rg
lib_ignore =
   ArduinoSTL
   FreeRTOS
   AESLib
   EspSoftwareSerial
   Rmap
; required by freertos
; https://community.platformio.org/t/stm32freertos-vtaskdelay-not-returning/12297/4
lib_archive = no
build_flags = -std=c++11 -fexceptions -Iinclude


