; this is a raw atmega328 on a breadboard
[env:uno]
platform=atmelavr
board=pro8MHzatmega328
framework=arduino
upload_protocol = usbasp
upload_flags = -Pusb
build_flags = -Wno-comment -Wno-reorder -Wno-strict-aliasing -Wno-builtin-macro-redefined -DDEBUG

