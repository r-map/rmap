[platformio]
src_dir=Blink
; lib_dir=~/Arduino/Libraries

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_port=/dev/ttyUSB1
upload_flags=-V
build_flags = -DNODEBUG

