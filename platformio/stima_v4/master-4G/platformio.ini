; https://docs.platformio.org/page/projectconf.html

[env]
platform = ststm32
framework = arduino
lib_extra_dirs =
  ../libraries
lib_ldf_mode = deep
lib_archive = no
monitor_speed = 115200

[env:stimav4_master]
board = stimav4_master
build_flags =
  -DINIT_PARAM=false
  -fexceptions
  -fno-common
  -Wall
  -Os
  -g3
  -mcpu=cortex-m4
  -mthumb
  -mfpu=fpv4-sp-d16
  -mfloat-abi=softfp
  -ffunction-sections
  -fdata-sections
  -Wl,--gc-sections
  -DGPL_LICENSE_TERMS_ACCEPTED
  -D_WINSOCK_H
  -D__error_t_defined
  -DHAL_RNG_MODULE_ENABLED
  ; -DENABLE_HWSERIAL2
  ; -DSERIAL_RX_BUFFER_SIZE=256
  ; -DBXCAN_BUSYWAIT_DELAY_SYSTEM_CORE_CLOCK=80000000
  ; -DHAL_CAN_MODULE_ENABLED
  ; -DHAL_LPTIM_MODULE_ENABLED
  ; -DHAL_CRC_MODULE_ENABLED
  ; -DHAL_QSPI_MODULE_ENABLED
  ; ; SPI UPIN27
  ; -DPIN_SPI_SS=PD11
  ; -DPIN_SPI_MOSI=PB5
  ; -DPIN_SPI_MISO=PB4
  ; -DPIN_SPI_SCK=PA5
  ; -DUSE_STM32_FREERTOS
  ; -DSTIMA_MASTER
  ; ; -DINIT_REGISTER
  ; ;-DNDEBUG
  ; ;-DUSE_LIB_SD
  ; -DUSE_LIB_SDFAT
  ; -DBXCAN_MAX_IFACE_INDEX=0
  ; -DVERSION_MAJOR=1
  ; -DVERSION_MINOR=0
  ; -DVCS_REVISION_ID=0
  ; -DNODE_NAME=\"stima4.module_th\"
  ; -DNODE_TYPE_MAJOR=1
  ; -DNODE_TYPE_MINOR=1
  -w
  -I include
  -std=c++11