; https://docs.platformio.org/page/projectconf.html

[platformio]
boards_dir= ../../custom_boards

[env]
platform = ststm32
framework = arduino
lib_ldf_mode = deep
lib_archive = no
monitor_speed = 115200
board_build.variants_dir = ../../custom_variants
platform_packages =
		  framework-arduinoststm32 @ https://github.com/r-map/Arduino_Core_STM32_stimav4.git#stimav4_stable

[env:stimav4_slave]
board = stimav4_slave
board_build.ldscript = $PROJECT_DIR/user_custom/bootloader.ld
build_flags = 
	-DINIT_PARAMETER=false
	-fpermissive
	-DVERSION_MAJOR=1
	-DVERSION_MINOR=2
	-DREVISION=0
	-DNODE_NAME=\"stima4.module_th\"
	-DNODE_NAME_PREFIX=\"stima4\"
	-DHAL_TIM_MODULE_DISABLED
	-w
	-I include
	-std=c++11