[env:d1_mini]
board = d1_mini
platform = espressif8266
board_build.ldscript = eagle.flash.4m3m.ld
upload_speed = 921600
lib_ignore =
   ArduinoSTL
   FreeRTOS
   AESLib
   STM32duino LwIP
   STM32duino FreeRTOS
   arduino_uip
   RF24
   RF24Network
   UIPEthernet
   GSM_GPRSLibrary


