[platformio]
;default_envs = microduino_stm32f103cb

[env]
framework = arduino
lib_extra_dirs = ../../libraries/
monitor_speed = 115200
lib_ldf_mode = deep+

   
[env:1284p16m]
platform = atmelavr
platform_packages =
	toolchain-atmelavr@1.70300.191015
   	;toolchain-atmelavr @ https://github.com/r-map/platformio-toolchain-atmelavr-uselocal.git
	;toolchain-atmelavr@1.50400.190710	
	framework-arduino-avr @ https://github.com/r-map/ArduinoCore-avr.git
board = 1284p16m
lib_ignore =
   STM32duino FreeRTOS
   EspSoftwareSerial
   SD
   RmapConfig
build_flags = -I include


[env:644pa8m]
platform = atmelavr
platform_packages =
	toolchain-atmelavr@1.70300.191015
   	;toolchain-atmelavr @ https://github.com/r-map/platformio-toolchain-atmelavr-uselocal.git
	;toolchain-atmelavr@1.50400.190710	
	framework-arduino-avr @ https://github.com/r-map/ArduinoCore-avr.git
board = 644pa8m
lib_ignore =
   STM32duino FreeRTOS
   EspSoftwareSerial
   SD
   RmapConfig
build_flags = -I include


[env:microduino_stm32f103cb]
platform = ststm32
board = genericSTM32F103CB
board_build.variants_dir = ../../custom_variants
board_build.variant = microduinostm32_F103CB
build_flags = 
;	-DUSBCON
;	-DUSBD_VID=0
;	-DUSBD_PID=0
;	-DHAL_PCD_MODULE_ENABLED
;	-DUSBD_USE_CDC
	-I include
;	-DSERIAL_TX_BUFFER_SIZE=192
;	-DSERIAL_RX_BUFFER_SIZE=192
debug_build_flags = 
;	-DUSBCON
;	-DUSBD_VID=0
;	-DUSBD_PID=0
;	-DHAL_PCD_MODULE_ENABLED
;	-DUSBD_USE_CDC
	-I include
;	-DSERIAL_TX_BUFFER_SIZE=192
;	-DSERIAL_RX_BUFFER_SIZE=192
	-Os -g2 -ggdb2
upload_protocol = stlink
debug_tool = stlink
lib_ignore =
   ArduinoSTL
   FreeRTOS
   SD
   RmapConfig


[env:nucleo_l432kc]
platform = ststm32
board = nucleo_l432kc
build_flags = -DARDUINO_ARCH_STM32  -std=c++11 -fexceptions -I include
lib_ignore =
   ArduinoSTL
   FreeRTOS
   SD
   RmapConfig


[env:lolin_c3_mini]

